version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3-alpine
    container_name: postgis_andalucia
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
       - "${DB_PORT:-5433}:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: streamlit_andalucia
    ports:
      - "8501:8501"
    depends_on:
      - db
    environment:
      # Configuraci√≥n de la base de datos
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_PORT: 5432
      DB_HOST: db
volumes:
  postgis_data: